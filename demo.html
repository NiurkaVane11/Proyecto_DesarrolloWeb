<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitar Demo - RuralPOS</title>
    <link rel="stylesheet" href="RuralPos.css">
    <link rel = "stylesheet" href="demo.css">
</head>
<body>
  
    
    <header id="encabezado_secundario">
        <img src="resources/portada_video.png" alt="RuralPos" width="100" >
    </header>


    <section id="demo-form">
        <section id = "demo">
            <h3>Empeiza ahora!!</h3>
            <p>Solicita un demo</p>
        
            Completa el siguiente formulario y nos pondremos en contacto.<br>
        
        
            <form action="archivoProcesaInfo.php" target="_blank" method="get" autocomplete="on">
                <fieldset>
                    <legend>Ingreso de datos</legend>
                    <label for="ingreso_nombre">Nombre:</label>
                    <input type="text" id="ingreso_nombre" name="userNombre" placeholder="Ingrese su nombre"><br>
                    <label for="ingreso_apellido">Apellido:</label>
                    <input type="text" id="ingreso_apellido" name="userApellido" placeholder="Ingrese su primer apellido"><br>
                    <label for="correo electronico">Email:</label>
                    <input type="email" id="ingreso_correo" name="userCorreo" placeholder="Ingrese su correo electronico"><br>
                    <label for="ingreso_telefono">Telefono/Mobil:</label>
                    <input type="tel" id="ingreso_telefono" name="userTelefono" placeholder="Ingrese su telefono">
                    <label for="tipo_usuario">Selecciona tu perfil:</label>
                        <select name="tipo_usuario" id="tipo_usuario" size="4" multiple>
                            <option value="agricultor">Agricultor</option>
                            <option value="emprendedor">Emprendedor</option>
                            <option value="vendedor">Vendedor</option>
                            <option value="otro">Otro</option>
                        </select>
                </fieldset>
                <br>
                <fieldset>
                    <legend>¿Qué te gustaría ver en el Demo?</legend>
                    <label>
                        <input type="checkbox" name="userDemo" value="Funcionalidades claves"> Funcionalidades claves
                    </label><br>
                    <label>
                        <input type="checkbox" name="userDemo" value="Integraciones"> Integraciones
                    </label><br>
                    <label>
                        <input type="checkbox" name="userDemo" value="Casos de uso"> Casos de uso
                    </label><br>
                    <label>
                        <input type="checkbox" name="userDemo" value="Otro"> Otro
                    </label><br>
                    <label for="ingreso_texto">Especificar (si eligió 'Otro'):</label><br>
                    <textarea name="userDescriptionOtros" id="ingreso_texto" cols="50" rows="5" placeholder="Escribe aquí..."></textarea>
                </fieldset>
                
                
        <br>
        <fieldset>
            <legend>Especificar fecha, hora o texto:</legend>
        
            <!-- Selector de fecha y hora -->
            <label for="datetime">Seleccionar fecha y hora:</label>
            <input type="datetime-local" id="datetime" name="userDatetime">
        
        </fieldset>
        <br>
        
        <button type="submit">Registrarse</button>
        
            </form>
        
        </section>
</body>
</html>
